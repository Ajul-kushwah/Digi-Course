{% extends 'header.html' %}
{% load custom_filter %}
{% block title%}
Download Product Success
{% endblock %}


{% block content%}

<div class="container">
    <br><br><br><br>
    <div class="p-4 m-4 text-center">
        <div class="jumbotron bg-white rounded ui segment">
            <h4 class="display-4 ">Payment Success</h4>
            <hr>
            <p class="display-8"> Payment Success for <b>{{ payment.product.name }}</b>
                click given button to download product.</p>

            <a target="_blank" href="/download/paid-product/{{ payment.product.id }}" class="ui button teal">Download Product</a>
            <a href="/" class="ui button teal">Go To Home</a>
        </div>


    </div>
</div>


{% endblock %}
